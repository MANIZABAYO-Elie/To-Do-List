<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>TO DO LIST</title>
</head>
<body>
     <div class="container white shadow-2xl flex items-center justify-center  mx-auto w-[700px] h-[500px]">
        <div class="block">
            <h1>To Do List</h1>
        <div class="taskInput">
            <input type="text" id="taskInput" placeholder="Add Your task" class="border-1 rounded-[8px] px-4">
            <button id="addButton" class=" border black  rounded-lg px-4 py-2">Add</button>
        </div>
        <ul id="taskList">
            <li class=" rounded-[8px] bg-gray-300"></li>
        </ul>
        <button id="clearAllTask" class="border purple bg-amber-400  rounded-lg px-4 py-2">Clear All</button>
            
        </div>
        <p id="displayAlert"></p>
     </div>
    <script src="./script.js"></script>
</body>
</html>
